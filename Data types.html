<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Data Types</h1>

    <script>
      var a = 8;
      var b = 10;
      var c = 10;

      var d = null;
      var e;

      document.write(`<br> a and b are equal : <b>${a == b}</b>`);
      document.write(`<br> b and c are equal : <b>${b == c}</b>`);

      document.write(`<br> The value of d : <b>${d}</b>`);
      document.write(`<br> The value of e : <b>${e}</b>`);
    </script>
  </body>
</html>
